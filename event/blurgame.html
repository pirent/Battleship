<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image guess</title>
        <style>
            body {
                margin: 20px;
            }
            img {
                margin: 20px;
            }
        </style>
        <script>
            window.onload = init;
            function init() {
                var images = document.getElementsByTagName("img");
                for (var i = 0; i < images.length; i += 1) {
                    images[i].onclick = showAnswer;
                }
            }
            function showAnswer(event) {
                var image = event.target;

                var name = image.id + '.jpg';
                image.src = name;

                window.setTimeout(reblur, 2000, image);
            }

            function reblur(image) {
                var name = image.id + "blur.jpg";
                image.src = name;
            }
        </script>
    </head>
    <body>
        <img id="zero" src="zeroblur.jpg" alt="zero blur" title="blurred version">
        <img id="one" src="oneblur.jpg">
        <img id="two" src="twoblur.jpg">
        <img id="three" src="threeblur.jpg">
        <img id="four" src="fourblur.jpg">
        <img id="five" src="fiveblur.jpg">
    </body>
</html>
