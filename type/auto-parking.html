<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Earl's Autos parking lot</title>
	<script>
		function findCarInLot(car) {
			for (var i = 0; i < lot.length; i += 1) {
				if (car === lot[i]) {
					return i;
				}
			}
			return -1;
		}

		var chevy = {
			make: "Chevy",
			model: "Bel Air"
		};

		var taxi = {
			make: "Webville Motors",
			model: "Taxi"
		};

		var fiat1 = {
			make: "Fiat",
			model: "500"
		};

		var fiat2 = {
			make: "Fiat",
			model: "500"
		};

		var lot = [chevy, taxi, fiat1, fiat2];

		var loc1 = findCarInLot(fiat2);
		var loc2 = findCarInLot(taxi);
		var loc3 = findCarInLot(chevy);
		var loc4 = findCarInLot(fiat1);

		var locs = [loc1, loc2, loc3, loc4];
		console.log("Results: " + locs);
	</script>
</head>
<body>
</body>
</html>
